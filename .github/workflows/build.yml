name: Build and Run Benchmark Tests

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Replaces eskatos/gradle-command-action@v1 (fixes cache 400 issues)
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Set execute permission for gradlew
        run: chmod +x gradlew

      - name: Clean Project
        run: ./gradlew clean

      - name: Build Project
        run: ./gradlew build

      - name: Create the Fat Jar
        run: ./gradlew fatJar

      - name: Set execute permission for bash file
        run: chmod +x modified_classes_detector.sh

      - name: Run Modified Classes Detector
        run: ./modified_classes_detector.sh
        env:
          ACTIONS_TOKEN: ${{ secrets.ACTIONS_TOKEN }}